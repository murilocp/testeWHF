<style>
  div .form-group {
    padding-left: 20px !important;
    padding-right: 20px !important;
  }
</style>
<div class="row justify-content-md-center">
  <div class="card border-secondary mb-3" style="width: 50rem;">
    <div class="col-lg card-header">
      <h3>Listagem de usuários</h3>
    </div>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let usuario of listaUsuarios"
      >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ usuario.name }}</h5>
          <span class="glyphicon glyphicon-home"></span>
        </div>
        <address class="mb-1">
          {{ usuario.endereco }}
        </address>
      </a>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <a
          style="width: 12rem;"
          routerLink="/register"
          class="btn btn-success"
          (click)="salvaPagina($event)"
        >
          Cadastrar novo usuário
        </a>
      </div>
      <div class="form-group col-sm-2">
        <a class="btn btn-danger" [href]="[previousUrl]">
          Voltar
        </a>
      </div>
    </div>
  </div>
</div>
