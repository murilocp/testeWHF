<style>
  div .form-group {
    padding-left: 20px !important;
    padding-right: 20px !important;
  }
</style>
<div class="row justify-content-md-center">
  <div class="card border-secondary mb-3" style="width: 50rem;">
    <div class="col-lg card-header">
      <h3>Cadastro de usu√°rio</h3>
    </div>
    <form #userForm="ngForm" (ngSubmit)="createUser(userForm)">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputName">Nome</label>
          <input
            type="text"
            class="form-control border-secondary"
            name="name"
            id="inputName"
            placeholder="Nome completo"
            [(ngModel)]="usuario.name"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control border-secondary"
            name="email"
            id="inputEmail"
            placeholder="Email"
            [(ngModel)]="usuario.email"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputSenha">Password</label>
          <input
            type="password"
            class="form-control border-secondary"
            name="senha"
            id="inputSenha"
            placeholder="Senha"
            [(ngModel)]="usuario.senha"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input
            (blur)="consultaCEP($event.target.value, userForm)"
            type="text"
            class="form-control border-secondary"
            name="cep"
            id="inputCEP"
            [(ngModel)]="usuario.cep"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control border-secondary"
            name="endereco"
            id="inputAddress"
            [(ngModel)]="usuario.endereco"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputBairro">Bairro</label>
          <input
            type="text"
            class="form-control border-secondary"
            name="bairro"
            id="inputBairro"
            [(ngModel)]="usuario.bairro"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input
            type="text"
            class="form-control border-secondary"
            name="cidade"
            id="inputCity"
            [(ngModel)]="usuario.cidade"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Estado</label>
          <input
            type="text"
            class="form-control border-secondary"
            name="estado"
            id="inputState"
            [(ngModel)]="usuario.estado"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <button style="width: 8rem;" type="submit" class="btn btn-success">
            Cadastrar
          </button>
        </div>
        <div class="form-group col-sm-2">
          <a class="btn btn-danger" [href]="[previousUrl]">
            Voltar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
